    <script>
        /*5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.*/

        var numero = parseInt(prompt("Digite o primeiro valor:"))
        var numero2 = parseInt(prompt("Digite o segundo valor:"))
        var acumuladora = 0
        var fator = numero2 - numero

        while (numero <= numero2) {        
        acumuladora += numero
        numero++
        }

        document.write(acumuladora/fator);




    </script>
