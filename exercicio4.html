    <title>Exercicío 4</title>
    <script>
        /*4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).*/

        var numero = 15
        var acumuladora = 0

        while (numero <= 100) {
        acumuladora += numero
        numero++
            
        }

        var media = acumuladora / 85
        document.write(media);

        


    </script>
