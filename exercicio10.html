<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 10</title>
    <script>
        /*10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.*/
    
     var inicial = 0
     var numero = parseInt(prompt("Digite o número que você quer ver a tabuada:"))

     while(inicial < numero) {
     inicial++


     var final = 0

     while(final < 10) {
     final++

     var soma = inicial * final
     document.write(inicial + " x " + final + " = " + soma + "<br>")
     }}

     
        


    </script>
</head>
<body>
    
</body>
